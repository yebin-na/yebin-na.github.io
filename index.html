<!DOCTYPE html>
<html>
<head>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    transition: background 1s;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.sun, .moon {
    position: absolute;
    border-radius: 50%;
    transition: all 1s ease;
}

.sun {
    width: 100px;
    height: 100px;
    background: yellow;
}

.moon {
    width: 80px;
    height: 80px;
    background: white;
}
.content {
            position: relative;
            z-index: 10;
            margin-top: 150px; /* Sun below the text */
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

</style>
</head>
<body>



<div class="sun" id="sun"></div>
<div class="moon" id="moon"></div>
<div class="content">
    <h1>Welcome to Yebin Na's first website!</h1>
    <p>This is a simple webpage created as a practice for HTML and CSS.</p>
    <p>Feel free to explore!</p>
    <div class ="buttons">
    <button onclick="location.href='overview.html'">Overview</button>
    <button onclick="location.href='timetable.html'">Timetable for my life</button>
    <button onclick="location.href='why.html'"> Why pick Yebin for trainee</button>
    </div>
</div>

<script>
function updateSky() {
    const now = new Date();
    const hour = now.getHours() + now.getMinutes()/60;

    const sun = document.getElementById("sun");
    const moon = document.getElementById("moon");
    const content = document.querySelector(".content");
   
    const contentTop = content.offsetTop;
    const contentHeight = content.offsetHeight;
    const maxHeight = contentTop + contentHeight + 20;
    // daytime: 6am-6pm, nighttime: 6pm-6am
    if (hour >= 6 && hour < 18) {
        document.body.style.background = "#87CEEB";
        sun.style.display = "block";
        moon.style.display = "none";

        // change 0-1 for 6-18 hours
        let progress = (hour - 6) / 12;

        let left = progress * (window.innerWidth - 100);
        let rawTop = maxHeight - 40 * Math.sin(progress * Math.PI);
        let top = Math.min(rawTop, maxHeight);
        
        sun.style.left = left + "px";
        sun.style.top = top + "%";
    } 
    else {
        document.body.style.background = "#0b1d3a";
        sun.style.display = "none";
        moon.style.display = "block";

        // change 0-1 for 18-6 hours
        let nightHour = hour >= 18 ? hour - 18 : hour + 6;
        let progress = nightHour / 12;

        let left = progress * (window.innerWidth - 80);
        let rawTop = maxHeight - 40 * Math.sin(progress * Math.PI);
        let top = Math.min(rawTop, contentBottom);

        moon.style.left = left + "px";
        moon.style.top = top + "px";
    }
}

// update the sky immediately on page load
updateSky();

// update the sky every minute
setInterval(updateSky, 60000);
</script>
   

    
</body>
